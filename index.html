<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        .emoji {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Spam Classifier</h1>
        <textarea id="email-text" placeholder="Enter email text here..."></textarea>
        <br>
        <button onclick="classifyEmail()">Classify</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        async function classifyEmail() {
            const emailText = document.getElementById('email-text').value;
            const response = await fetch('http://127.0.0.1:8000/predict/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: emailText })
            });

            const data = await response.json();
            const resultDiv = document.getElementById('result');
            const prediction = data.prediction;
            let emoji = '';
            if (prediction === 'spam') {
                emoji = 'üìß‚ùå';
            } else {
                emoji = 'üìß‚úÖ';
            }
            resultDiv.innerHTML = `Prediction: ${prediction} ${emoji}`;
        }
    </script>
</body>
</html>
